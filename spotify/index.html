<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website icon" type="svg" href="svg/spotify-icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <main class="flex">
        <div class="left">


            <div class="logos">
                <div class="spotify-logo">
                    <img src="svg/spotify.svg" alt="Spotify">
                </div>
                <div class="spotify-content remove flex-start hover active add">
                    <img src="svg/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="spotify-content remove flex-start hover active add">
                    <img src="svg/search-01.svg" alt="">
                    <p>Search</p>
                </div>
            </div>


            <div class="library">
               <div class="flex-between">
                <div class="library-title spotify-content hover remove flex-start">
                    <img src="svg/library.svg" alt="">
                    <p>Your Library</p>
                </div>
                <div class="library-plus spotify-content hover remove">
                    <img src="svg/plus.svg" alt="">
                    <div class="lightmode">Light mode</div>

                </div>
                </div>

                <div class="libraryList">
                    <ol>
                        <li class="active remove add"><a href="index.html" class="active remove add">Hollywood Music</a></li>   
                        <li><a href="#">Bollywood Music</a></li>
                    </ol>
                </div>
            </div>

            <div class="left-footer logos">
                <div class="leftfoot-content hover">
                    <li>Legal</li>
                    <li>Privacy Center</li>
                    <li>Privacy Policy</li>
                    <li>Cookies</li>
                    <li>About Ads</li>
                    <li>Accessibility</li>
                    <li>Cookies</li>
                </div>
                <div class="leftfoot-lang spotify-content flex">
                    <img src="svg/global.svg" alt="">
                    <p>English</p>
                </div>
            </div>

        </div>

        <div class="right">

            <div class="header">
                <div class="headLogo">
                    <img src="svg/less-than.svg" alt=""><img src="svg/greater-than.svg" alt="">
                </div>
                <div class="headbtn">
                    <button class="signup btn">Sign Up</button>
                    <button class="login btn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h2>Spotify Playlist</h2>
                <div class="spotify-cards">  
                    
                </div>
            </div>

           
        </div>
    </main>



    <script src="app2.js"></script>
</body>

</html>
